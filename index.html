            <div class="row">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <!-- the train schedule written out -->

                            <table class="table" id="train-schedule">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong></i>Add Train</strong></h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label>Train Name</label>
                                    <input type="text" class="form-control" id="name-input">
                                </div>
                                <div class="form-group">
                                    <label>Destination</label>
                                    <input type="text" class="form-control" id="role-input">
                                </div>    
                                <div class="form-group">
                                    <label>First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="date-input">
                                </div>
                                <div class="form-group">
                                    <label>Frequency (min)</label>
                                    <input type="text" class="form-control" id="rate-input">
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>
